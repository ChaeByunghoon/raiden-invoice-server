				<input id="invoice" class="input__text" placeholder="Enter Payment Request" value="">
			</div>
			<div class="app__submit">
				<div id="submitDiv" class="submit">
					<img alt="Submit" src="/stylesheets/arrow.c97cc055.svg" class="submit__asset">
					<script>
						var raidenInvoice = $('#invoice').val()
						$("#submitDiv").on("click", function(){
							console.log($('#invoice').val())
							$.ajax({
								url: "http://localhost:3000/payments?"+ raidenInvoice,
								type: "POST",
								dataType: "json",
								success : function(data) {
									// 통신이 성공적으로 이루어졌을 때 이 함수를 타게 된다.
									window.location.href = 'http://localhost:5001/';
								},
								error : function(xhr, status, error) {
									alert("Raiden Network Error")
								}
							})
						});

					</script>
